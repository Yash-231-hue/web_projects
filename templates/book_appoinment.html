{% extends 'base.html' %}
{% block content %}
<h2>Book with Dr. {{ doctor.name }}</h2>
<form method="POST">
  {{ form.hidden_tag() }}
  <div class="mb-3">{{ form.date.label }} {{ form.date(class_="form-control") }}</div>
  <div class="mb-3">{{ form.time.label }} {{ form.time(class_="form-control") }}</div>
  <button class="btn btn-primary">{{ form.submit.label }}</button>
</form>
{% endblock %}
